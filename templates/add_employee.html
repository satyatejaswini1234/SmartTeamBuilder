<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Employee</h1>
        <form action="{{ url_for('add_employee') }}" method="post">
            <input type="text" name="employee_id" placeholder="Employee ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="role" placeholder="Role" required>
            <input type="text" name="technical_skills" placeholder="Technical Skills" required>
            <input type="number" name="years_experience" placeholder="Years of Experience" required>
            <input type="text" name="personality_type" placeholder="Personality Type" required>
            <input type="text" name="work_style" placeholder="Work Style" required>
            <input type="text" name="communication_style" placeholder="Communication Style" required>
            <input type="text" name="team_id" placeholder="Team Number" required>
            <input type="number" step="0.01" name="previous_success_percentage" placeholder="Previous project success percentage" required>
            <input type="text" name="previous_worked_projects" placeholder="Previous Worked Project" required>
            <input type="text" name="project_assigned" placeholder="Project Assigned ((1)true or false(0))" required>
            <button type="submit" class="btn-primary">Add Employee</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
